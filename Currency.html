<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
        <link rel="stylesheet" href="Currency.css">
        <title></title>
</head>

<body>
<div class="container">
        <h2 class="title">Currency Calculator</h2>
        <div class="from">
                <input type="number" name="" class="from-input" value="0">
                <div class="select">
                        <input type="text" value="INR" class="from-select" readonly>
                        <i class="fa-solid fa-chevron-down chevron"></i>
                </div>
                <div class="options">
                        <li>INR</li>
                        <li>USD</li>
                        <li>USD</li>
                        <li>INR</li>
                </div>
        </div>
        <div class="switch">
                <i class="fa-solid fa-right-left"></i>
        </div>
        <div class="to">
                <input type="number" name="" class="to-input" value="0" readonly>
                <div class="select">
                        <input type="text" value="USD" class="to-select" readonly>
                        <i class="fa-solid fa-chevron-down chevron"></i>
                </div>
                <div class="options">
                        <li>INR</li>
                        <li>USD</li>
                        <li>USD</li>
                        <li>INR</li>
                </div>
        </div>
</div>
<script src="Currency.js"></script>
</body>

</html>
